
<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="MITRE Cyber Academy Frontpage">
    <meta name="author" content="MCA Staff">
    <title>{{ page.title }}</title>
    <link href="{{site.url}}/training/css/main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon.ico">

    <![endif]-->
    <!-- Scripts START -->
