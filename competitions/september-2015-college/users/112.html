<script>
  (function() {
    var area, axis, chart, heightScale, timeScale, xAxis;
  
    axis = true;
  
    if (chartHeight[id] < 100) {
      axis = false;
    }
  
    chartWidth[id] = document.getElementById(id).parentElement.clientWidth;
  
    chart = d3.select("#" + id).append("svg").attr("class", style[id]).attr("width", function() {
      return chartWidth[id] + "px";
    }).attr("height", function() {
      return chartHeight[id] + "px";
    });
  
    heightScale = d3.scale.linear().range([chartHeight[id], 0]).domain([
      d3.max(data[id], function(d) {
        return d["count"];
      }), 0
    ]);
  
    timeScale = d3.time.scale().range([0, chartWidth[id]]).domain(d3.extent(data[id], function(d) {
      return new Date(d["date"]);
    }));
  
    area = d3.svg.area().interpolate(interpolate[id]).x(function(d) {
      return timeScale(new Date(d["date"]));
    }).y0(chartHeight[id]).y1(function(d) {
      return heightScale(d["count"]);
    });
  
    xAxis = d3.svg.axis().scale(timeScale).orient("top");
  
    chart.append("path").datum(data[id].sort(function(a, b) {
      return new Date(a["date"]) - new Date(b["date"]);
    })).attr("class", "data").attr("d", area);
  
    if (axis) {
      chart.append("g").attr("class", "x axis").attr("transform", "translate(0," + chartHeight[id] + ")").call(xAxis);
    }
  
  }).call(this);
